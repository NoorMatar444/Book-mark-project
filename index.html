<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMark</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Bookmarker</h1>
        <div class="line"></div>
    </div>
    <div class="container">
        <div class="head">
            <i class="fa-solid fa-bookmark"></i>
            <h2>Bookmark your favorite sites</h2>
            <i class="fa-solid fa-bookmark"></i>
        </div>
    </div>
    <div class="container">
        <div class="label">
            <i class="fa-solid fa-book-bookmark"></i>
            <span>Site Name</span>
        </div>
        <input oninput="validationName()" id="siteName" class="rounded-3" type="text" name="site name" placeholder="Book mark name">
        <p id="message" class="alert alert-danger d-none">invalid site name</p>
        <div class="label">
            <i class="fa-solid fa-link"></i>
            <span>Site URL</span>
        </div>
        <input oninput="validationUrl()" id="url" class="rounded-3" type="text" name="url" placeholder="Web site URL">
        <p id="messageUrl" class="alert alert-danger d-none">invalid Url</p>
        <button onclick="addSite()" type="submit">Submit</button>
        <div class="line"></div>
        <table class="text-center">
            <thead>
                <tr>
                    <th>index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="tableData">
                
            </tbody>
        </table>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
